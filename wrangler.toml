name = "url-shortener-nextjs-cloudflare-worker"
main = "src/index.js"
compatibility_date = "2024-04-16"
node_compat = true

[[kv_namespaces]]
binding = "LINKS"
id = "chooseyours" ## Change it to yours
[build]
command = "npm run build"
[vars]
USERNAME = "chooseyours" # Change it and don't expose it in this file
PASSWORD = "chooseyours" # Change it and don't expose it in this file
JWT_SECRET = "chooseyours" # Change it and don't expose it in this file
DEFAULT_PAGE = "https://marcioluiz.tec.br" # Change it
RECORD_CLICKS = true
FE_ADMIN_DOMAIN = "https://shtr.marcioluiz.tec.br" #Remember to replace it with your admin domain, important for cross origin allowlist

